version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: chessinator-backend
    ports:
      - "6969:6969"
    environment:
      - DATABASE_URL=file:/app/backend/db.sqlite
      - BETTER_AUTH_URL=http://localhost:6969
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your-secret-key-change-this-in-production}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
    volumes:
      - ./backend/db.sqlite:/app/backend/db.sqlite
      - ./shared:/app/shared
    networks:
      - chessinator-network
    restart: unless-stopped

  game-server:
    build:
      context: .
      dockerfile: game-server/Dockerfile
    container_name: chessinator-game-server
    ports:
      - "3001:3001"
    volumes:
      - ./shared:/app/shared
    networks:
      - chessinator-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  chessinator-network:
    driver: bridge
